<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boba Love Express</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Boba Love Express</h1>
      <p>Order your favorite boba tea, and I'll deliver it to you! ❤️</p>
      <div class="center-wrapper">
        <div class="button-container">
          <a href="index.html" aria-label="Homepage" class="buttons">
            <i class="fa fa-home"></i>
          </a>
          <a href="cart.php" aria-label="OrderSummary"
            ><i class="fa fa-shopping-cart"></i
          ></a>
          <button id="JSFunction" aria-label="JSFunction" class="buttons">
            <i class="fa fa-air-freshener"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <h2>Place Your Order</h2>
      <form action="response.php" method="post" id="orderForm">
        <div class="menu-container">
          <!-- Tea Selection -->
          <div class="form-section">
            <label for="tea">Choose your tea:</label>
            <div class="custom-dropdown" id="tea-dropdown">
              <div class="selected">Select Tea</div>
              <div class="options">
                <div class="option" data-value="milk-tea">Milk Tea</div>
                <div class="option" data-value="green-tea">Green Tea</div>
                <div class="option" data-value="fruit-tea">Fruit Tea</div>
              </div>
              <select id="tea" name="tea">
                <option value="milk-tea">Milk Tea</option>
                <option value="green-tea">Green Tea</option>
                <option value="fruit-tea">Fruit Tea</option>
              </select>
            </div>
          </div>

          <!-- Flavor Selection -->
          <div class="form-section">
            <label for="flavor">Choose a flavor:</label>
            <div class="custom-dropdown" id="flavor-dropdown">
              <div class="selected">Select Flavor</div>
              <div class="options">
                <div class="option" data-value="taro">Taro</div>
                <div class="option" data-value="matcha">Matcha</div>
                <div class="option" data-value="mango">Mango</div>
                <div class="option" data-value="lychee">Lychee</div>
              </div>
              <select id="flavor" name="flavor">
                <option value="taro">Taro</option>
                <option value="matcha">Matcha</option>
                <option value="mango">Mango</option>
                <option value="lychee">Lychee</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Toppings -->
        <label>Toppings:</label>
        <div id="ToppingsDiv" class="ToppingsDiv"></div>

        <!-- Sweetness Level -->
        <div class="form-section">
          <label for="sweetness">Sweetness:</label>
          <div>
            <input
              id="myRange"
              class="slider"
              value="0"
              max="100"
              min="0"
              type="range"
              step="5"
	      name="sweetness"
            />
            <p><output id="Ranger"></output>%</p>
          </div>
        </div>

        <!-- Ice Level -->
        <div class="form-section">
          <label for="ice">Ice Level:</label>
          <div class="custom-dropdown" id="ice-dropdown">
            <div class="selected">Select Ice Level</div>
            <div class="options">
              <div class="option" data-value="no-ice">No Ice</div>
              <div class="option" data-value="less-ice">Less Ice</div>
              <div class="option" data-value="regular-ice">Regular Ice</div>
              <div class="option" data-value="extra-ice">Extra Ice</div>
            </div>
            <select id="ice" name="ice">
              <option value="no-ice">No Ice</option>
              <option value="less-ice">Less Ice</option>
              <option value="regular-ice">Regular Ice</option>
              <option value="extra-ice">Extra Ice</option>
            </select>
          </div>
        </div>

        <!-- Special Requests -->
        <div class="form-section">
          <label for="requests">Special Requests:</label>
          <textarea
            id="request"
            name="request"
            rows="3"
            placeholder="Anything special you'd like?"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">
          <span class="button_top">Place your order!!</span>
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        Made with ❤️ by
        <a href="rubenpookster.html">BubeTube</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
